{{ with .Site.Data.theme.navigation }}
<nav class="{{ if $.IsHome }}{{ $.Site.Params.navClasses }}{{ else if $.Params.navClasses}}{{ $.Params.navClasses }}{{ else }}navbar navbar-default navbar-fixed-top hestia_left{{ end }}">
    <div class="container">
        <div class="navbar-header">
            <div class="title-logo-wrapper">
                <a class="navbar-brand" href="{{ $.Site.BaseURL }}" title="{{ $.Site.Title }}">
                    <p>{{ $.Site.Title }}</p>
                </a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="nav navbar-nav navbar-right" id="menu-main-menu">
                {{- range .menu -}}
                    {{- if .dropdown -}}
                        <li class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-has-children dropdown">
                            <a class="dropdown-toggle" title="{{ .name }}" href="{{ $.Site.BaseURL }}{{ .url }}/" data-toggle="dropdown" aria-haspopup="true">{{ .name }} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                {{- range .items -}}
                                    <li class="menu-item menu-item-type-post_type menu-item-object-page"><a title="{{ .name }}" href="{{ $.Site.BaseURL }}{{ .url }}/">{{ .name }}</a></li>
                                {{- end -}}
                            </ul>
                        </li>
                    {{- else -}}
                        <li class="menu-item menu-item-type-taxonomy menu-item-object-category"><a title="{{ .name }}" href="{{ $.Site.BaseURL }}{{ .url }}/">{{ .name }}</a></li>
                    {{- end -}}
                {{- end -}}
            </ul>
        </div>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#main-navigation"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span><span class="sr-only">Toggle Navigation</span></button>
    </div>
</nav>
{{ end }}
