<article class="card card-plain card-blog post type-post status-publish format-standard has-post-thumbnail hentry">
    <div class="row">
        <div class="col-ms-5 col-sm-5">
            {{ partial "card/card-image.html" . }}
        </div>
        <div class="col-ms-7 col-sm-7">
            {{$category := index .Params.categories 0}}
            <h6 class="category text-info"><a href="{{ .Params.URL }}" title="View all posts in {{ $category }}">{{ $category }}</a></h6>
            <h2 class="card-title entry-title"><a href="{{ .Permalink }}" title="{{ .Title }}" rel="bookmark">{{ .Title }}</a></h2>
            {{ partial "card/card-description.html" . }}
            <div class="author">Published by <a class="vcard author" href="{{ .Site.BaseURL }}" title=""><strong class="fn">{{ .Params.Author }}</strong></a> on 
                <a href="{{ .Permalink }}">
                    <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05-0700" }}">{{ .PublishDate.Format "January 2, 2006" }}</time>
                </a>
            </div>
        </div>
    </div>
</article>
